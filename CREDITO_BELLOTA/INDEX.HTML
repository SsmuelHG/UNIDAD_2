<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CREDITO SIMPLE</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="STYLES.CSS">
</head>

<body>
    <div class="container-master">
        <div class="container-fluid tittle">
            <h1>Bienvenido a Credito la Bellota</h1>
        </div>

        <div class="container dt">
            <div class="row importe">
                <p class="col-4">Importe del crédito ($)</p>
                <input id="importe" type="text" class="col">
            </div>
            <div class="row plazo">
                <p class="col-4">Plazo</p>
                <select id="plazo" class="col form-select">
                    <option selected>Elige un plazo</option>
                    <option value="1">3 meses</option>
                    <option value="2">6 meses</option>
                    <option value="3">12 meses</option>
                    <option value="4">18 meses</option>
                </select>
            </div>
            <div class="row tasa_interes_anual">
                <p class="col-4">Tasa de interes anual</p>
                <select id="taza" class="col form-select">
                    <option selected>Elige su tasa de interes</option>
                    <option value="1">12%</option>
                    <option value="2">14%</option>
                </select>
            </div>
            <div class="row date">
                <p class="col-4">Fecha</p>
                <input class="col" type="date">
            </div>
            <div class="row">
                <button class="btn btn-warning mt-3 btn-consulta" onclick="agregarTodosDatos()">Realizar Consulta</button>
            </div>
            <div class="row">
                <button class="btn btn-primary mt-3 btn-consulta" onclick="agregarTodosDatos2()">PRUEBA</button>
            </div>
        </div>

        <div class="scroll-div container">
            <table class="table table-success table-striped" id="tabla">
                <thead>
                    <tr>
                        <th scope="col">Periodo</th>
                        <th scope="col">Fecha Inicial</th>
                        <th scope="col">Fecha Final</th>
                        <th scope="col">Dias</th>
                        <th scope="col">Disposición</th>
                        <th scope="col">Saldo insoluto</th>
                        <th scope="col">Comisión</th>
                        <th scope="col">Amortización</th>
                        <th scope="col">Intereses Moratorios</th>
                        <th scope="col">IVA</th>
                        <th scope="col">Flujo</th>
                    </tr>
                </thead>
                <tbody>
                    
                    
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/1.30.1/date_fns.min.js" integrity="sha512-F+u8eWHrfY8Xw9BLzZ8rG/0wIvs0y+JyRJrXjp3VjtFPylAEEGwKbua5Ip/oiVhaTDaDs4eU2Xtsxjs/9ag2bQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="MAIN.JS"></script>
</body>

</html>
